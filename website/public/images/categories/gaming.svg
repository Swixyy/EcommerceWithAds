<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gaming" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow-gaming" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#8B5CF6" flood-opacity="0.4"/>
    </filter>
    <filter id="glow-gaming" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gaming)" rx="20"/>
  
  <!-- Border -->
  <rect width="600" height="400" fill="none" stroke="#8B5CF6" stroke-width="3" rx="20"/>
  
  <!-- Large Icon -->
  <text x="300" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="120" text-anchor="middle" filter="url(#shadow-gaming)">ðŸŽ®</text>
  
  <!-- Category Title -->
  <text x="300" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#8B5CF6" filter="url(#glow-gaming)">
    Gaming
  </text>
  
  <!-- Description -->
  <text x="300" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" fill="#8B5CF6" opacity="0.8">
    Gaming equipment & consoles
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="8" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="500" cy="300" r="12" fill="#8B5CF6" opacity="0.2"/>
  <circle cx="550" cy="80" r="6" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="80" cy="320" r="10" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="480" cy="120" r="4" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="120" cy="350" r="7" fill="#8B5CF6" opacity="0.3"/>
  
  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="dots-gaming" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#8B5CF6" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#dots-gaming)" rx="20"/>
</svg>