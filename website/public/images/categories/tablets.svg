<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="tabletBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c54;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#40407a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#706fd3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tabletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54a0ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#tabletBg)"/>
  
  <!-- Main tablet (center) -->
  <g transform="translate(120, 40)">
    <!-- Tablet body -->
    <rect x="0" y="0" width="80" height="120" fill="url(#tabletGrad)" rx="12" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="6" y="8" width="68" height="104" fill="url(#screenGrad)" rx="8"/>
    
    <!-- Screen content -->
    <rect x="10" y="12" width="60" height="96" fill="#1a1a2e" rx="6"/>
    
    <!-- Home indicator -->
    <rect x="35" y="110" width="10" height="2" fill="#706fd3" rx="1"/>
    
    <!-- App icons grid -->
    <g transform="translate(15, 20)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="12" height="12" fill="url(#appGrad)" rx="2"/>
      <rect x="15" y="0" width="12" height="12" fill="#00d2d3" rx="2"/>
      <rect x="30" y="0" width="12" height="12" fill="#54a0ff" rx="2"/>
      <rect x="45" y="0" width="12" height="12" fill="#ff9ff3" rx="2"/>
      
      <!-- Row 2 -->
      <rect x="0" y="18" width="12" height="12" fill="#ff6b6b" rx="2"/>
      <rect x="15" y="18" width="12" height="12" fill="#feca57" rx="2"/>
      <rect x="30" y="18" width="12" height="12" fill="#48dbfb" rx="2"/>
      <rect x="45" y="18" width="12" height="12" fill="#ff9ff3" rx="2"/>
      
      <!-- Row 3 -->
      <rect x="0" y="36" width="12" height="12" fill="#1dd1a1" rx="2"/>
      <rect x="15" y="36" width="12" height="12" fill="#feca57" rx="2"/>
      <rect x="30" y="36" width="12" height="12" fill="#ff6b6b" rx="2"/>
      <rect x="45" y="36" width="12" height="12" fill="#54a0ff" rx="2"/>
    </g>
    
    <!-- Camera -->
    <circle cx="40" cy="20" r="3" fill="#2c2c54"/>
    <circle cx="40" cy="20" r="1.5" fill="#706fd3"/>
  </g>
  
  <!-- Small tablet (left) -->
  <g transform="translate(40, 80)">
    <!-- Tablet body -->
    <rect x="0" y="0" width="50" height="75" fill="url(#tabletGrad)" rx="8" stroke="#2c2c54" stroke-width="1.5"/>
    
    <!-- Screen -->
    <rect x="4" y="6" width="42" height="63" fill="url(#screenGrad)" rx="6"/>
    
    <!-- Screen content -->
    <rect x="7" y="9" width="36" height="57" fill="#1a1a2e" rx="4"/>
    
    <!-- Home indicator -->
    <rect x="22" y="68" width="6" height="1.5" fill="#706fd3" rx="1"/>
    
    <!-- Camera -->
    <circle cx="25" cy="15" r="2" fill="#2c2c54"/>
    <circle cx="25" cy="15" r="1" fill="#706fd3"/>
  </g>
  
  <!-- Large tablet (right) -->
  <g transform="translate(250, 25)">
    <!-- Tablet body -->
    <rect x="0" y="0" width="100" height="140" fill="url(#tabletGrad)" rx="15" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="8" y="12" width="84" height="116" fill="url(#screenGrad)" rx="10"/>
    
    <!-- Screen content -->
    <rect x="12" y="16" width="76" height="108" fill="#1a1a2e" rx="8"/>
    
    <!-- Home indicator -->
    <rect x="45" y="126" width="12" height="3" fill="#706fd3" rx="2"/>
    
    <!-- Camera -->
    <circle cx="50" cy="25" r="4" fill="#2c2c54"/>
    <circle cx="50" cy="25" r="2" fill="#706fd3"/>
    
    <!-- App icons (larger) -->
    <g transform="translate(20, 30)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="16" height="16" fill="url(#appGrad)" rx="3"/>
      <rect x="20" y="0" width="16" height="16" fill="#00d2d3" rx="3"/>
      <rect x="40" y="0" width="16" height="16" fill="#54a0ff" rx="3"/>
      <rect x="60" y="0" width="16" height="16" fill="#ff9ff3" rx="3"/>
      
      <!-- Row 2 -->
      <rect x="0" y="22" width="16" height="16" fill="#ff6b6b" rx="3"/>
      <rect x="20" y="22" width="16" height="16" fill="#feca57" rx="3"/>
      <rect x="40" y="22" width="16" height="16" fill="#48dbfb" rx="3"/>
      <rect x="60" y="22" width="16" height="16" fill="#ff9ff3" rx="3"/>
      
      <!-- Row 3 -->
      <rect x="0" y="44" width="16" height="16" fill="#1dd1a1" rx="3"/>
      <rect x="20" y="44" width="16" height="16" fill="#feca57" rx="3"/>
      <rect x="40" y="44" width="16" height="16" fill="#ff6b6b" rx="3"/>
      <rect x="60" y="44" width="16" height="16" fill="#54a0ff" rx="3"/>
    </g>
  </g>
  
  <!-- Floating UI elements -->
  <g opacity="0.7">
    <!-- Notification -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="40" height="20" fill="#ff6b6b" rx="10"/>
      <text x="20" y="13" font-family="Arial" font-size="10" fill="white" text-anchor="middle">New App</text>
      <animateTransform attributeName="transform" type="translate" values="200,50; 210,45; 200,50" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- Download progress -->
    <g transform="translate(80, 180)">
      <rect x="0" y="0" width="60" height="8" fill="#2c2c54" rx="4"/>
      <rect x="2" y="2" width="36" height="4" fill="#00d2d3" rx="2"/>
      <text x="65" y="6" font-family="Arial" font-size="8" fill="#00d2d3">60%</text>
    </g>
  </g>
  
  <!-- Connectivity indicators -->
  <g transform="translate(300, 180)">
    <!-- WiFi signal -->
    <g fill="none" stroke="#00d2d3" stroke-width="2" opacity="0.8">
      <path d="M5 10 Q10 5 15 10"/>
      <path d="M2 13 Q10 5 18 13"/>
      <path d="M0 16 Q10 6 20 16"/>
    </g>
    
    <!-- Bluetooth -->
    <g transform="translate(30, 0)" fill="none" stroke="#54a0ff" stroke-width="2" opacity="0.8">
      <path d="M5 5 L10 10 L5 15"/>
      <path d="M10 10 L15 5 L20 10 L15 15"/>
    </g>
  </g>
  
  <!-- Touch gestures -->
  <g opacity="0.6">
    <!-- Touch circles -->
    <circle cx="150" cy="100" r="3" fill="#00d2d3" opacity="0.8">
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="120" r="2" fill="#54a0ff" opacity="0.6">
      <animate attributeName="r" values="2;6;2" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Swipe gesture -->
    <path d="M50 160 Q75 140 100 160" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(320, 40)">
    <!-- Battery -->
    <rect x="0" y="0" width="20" height="10" fill="none" stroke="#00d2d3" stroke-width="1"/>
    <rect x="20" y="3" width="2" height="4" fill="#00d2d3"/>
    <rect x="1" y="1" width="18" height="8" fill="#00d2d3" opacity="0.8"/>
    
    <!-- Storage indicator -->
    <rect x="0" y="15" width="20" height="6" fill="#2c2c54"/>
    <rect x="1" y="16" width="12" height="4" fill="#54a0ff"/>
    <text x="25" y="20" font-family="Arial" font-size="8" fill="#54a0ff">64GB</text>
  </g>
</svg>