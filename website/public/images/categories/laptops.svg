<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="laptopBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="laptopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40407a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54a0ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyboardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#laptopBg)"/>
  
  <!-- Main laptop (center) -->
  <g transform="translate(120, 40)">
    <!-- Laptop base -->
    <rect x="0" y="60" width="100" height="60" fill="url(#laptopGrad)" rx="8" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Laptop screen -->
    <rect x="10" y="10" width="80" height="50" fill="url(#screenGrad)" rx="6" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Screen content -->
    <rect x="14" y="14" width="72" height="42" fill="#1a1a2e" rx="4"/>
    
    <!-- Screen elements -->
    <!-- Menu bar -->
    <rect x="14" y="14" width="72" height="6" fill="#40407a" opacity="0.8"/>
    <circle cx="18" cy="17" r="1" fill="#ff6b6b"/>
    <circle cx="22" cy="17" r="1" fill="#feca57"/>
    <circle cx="26" cy="17" r="1" fill="#1dd1a1"/>
    
    <!-- Desktop icons -->
    <g transform="translate(18, 24)">
      <rect x="0" y="0" width="8" height="8" fill="url(#keyboardGrad)" rx="1"/>
      <rect x="12" y="0" width="8" height="8" fill="#00d2d3" rx="1"/>
      <rect x="24" y="0" width="8" height="8" fill="#54a0ff" rx="1"/>
      <rect x="36" y="0" width="8" height="8" fill="#ff9ff3" rx="1"/>
      <rect x="48" y="0" width="8" height="8" fill="#feca57" rx="1"/>
    </g>
    
    <!-- Dock/taskbar -->
    <rect x="14" y="48" width="72" height="8" fill="#2c2c54" opacity="0.9"/>
    <g transform="translate(18, 50)">
      <rect x="0" y="0" width="4" height="4" fill="#00d2d3" rx="1"/>
      <rect x="6" y="0" width="4" height="4" fill="#54a0ff" rx="1"/>
      <rect x="12" y="0" width="4" height="4" fill="#ff6b6b" rx="1"/>
      <rect x="18" y="0" width="4" height="4" fill="#1dd1a1" rx="1"/>
      <rect x="24" y="0" width="4" height="4" fill="#feca57" rx="1"/>
    </g>
    
    <!-- Keyboard -->
    <g transform="translate(10, 70)">
      <!-- Keyboard base -->
      <rect x="0" y="0" width="80" height="40" fill="#1a1a2e" rx="4"/>
      
      <!-- Key rows -->
      <g fill="#2c2c54">
        <!-- Top row -->
        <rect x="5" y="5" width="4" height="3" rx="1"/>
        <rect x="10" y="5" width="4" height="3" rx="1"/>
        <rect x="15" y="5" width="4" height="3" rx="1"/>
        <rect x="20" y="5" width="4" height="3" rx="1"/>
        <rect x="25" y="5" width="4" height="3" rx="1"/>
        <rect x="30" y="5" width="4" height="3" rx="1"/>
        <rect x="35" y="5" width="4" height="3" rx="1"/>
        <rect x="40" y="5" width="4" height="3" rx="1"/>
        <rect x="45" y="5" width="4" height="3" rx="1"/>
        <rect x="50" y="5" width="4" height="3" rx="1"/>
        <rect x="55" y="5" width="4" height="3" rx="1"/>
        <rect x="60" y="5" width="4" height="3" rx="1"/>
        <rect x="65" y="5" width="4" height="3" rx="1"/>
        <rect x="70" y="5" width="4" height="3" rx="1"/>
        
        <!-- Middle row -->
        <rect x="7" y="10" width="4" height="3" rx="1"/>
        <rect x="12" y="10" width="4" height="3" rx="1"/>
        <rect x="17" y="10" width="4" height="3" rx="1"/>
        <rect x="22" y="10" width="4" height="3" rx="1"/>
        <rect x="27" y="10" width="4" height="3" rx="1"/>
        <rect x="32" y="10" width="4" height="3" rx="1"/>
        <rect x="37" y="10" width="4" height="3" rx="1"/>
        <rect x="42" y="10" width="4" height="3" rx="1"/>
        <rect x="47" y="10" width="4" height="3" rx="1"/>
        <rect x="52" y="10" width="4" height="3" rx="1"/>
        <rect x="57" y="10" width="4" height="3" rx="1"/>
        <rect x="62" y="10" width="4" height="3" rx="1"/>
        <rect x="67" y="10" width="4" height="3" rx="1"/>
        
        <!-- Bottom row -->
        <rect x="5" y="15" width="6" height="3" rx="1"/>
        <rect x="12" y="15" width="4" height="3" rx="1"/>
        <rect x="17" y="15" width="4" height="3" rx="1"/>
        <rect x="22" y="15" width="4" height="3" rx="1"/>
        <rect x="27" y="15" width="4" height="3" rx="1"/>
        <rect x="32" y="15" width="4" height="3" rx="1"/>
        <rect x="37" y="15" width="4" height="3" rx="1"/>
        <rect x="42" y="15" width="4" height="3" rx="1"/>
        <rect x="47" y="15" width="4" height="3" rx="1"/>
        <rect x="52" y="15" width="4" height="3" rx="1"/>
        <rect x="57" y="15" width="4" height="3" rx="1"/>
        <rect x="62" y="15" width="4" height="3" rx="1"/>
        <rect x="67" y="15" width="6" height="3" rx="1"/>
        
        <!-- Space bar row -->
        <rect x="15" y="25" width="50" height="3" rx="1"/>
      </g>
      
      <!-- Backlight effect -->
      <rect x="2" y="2" width="76" height="36" fill="none" stroke="#00d2d3" stroke-width="1" opacity="0.6" rx="3"/>
    </g>
    
    <!-- Trackpad -->
    <rect x="35" y="85" width="20" height="12" fill="#2c2c54" rx="6"/>
    <rect x="37" y="87" width="16" height="8" fill="#40407a" rx="4"/>
    
    <!-- Hinge -->
    <rect x="48" y="58" width="4" height="4" fill="#2c2c54"/>
  </g>
  
  <!-- Ultrabook (left) -->
  <g transform="translate(40, 80)">
    <!-- Ultrabook base -->
    <rect x="0" y="40" width="60" height="40" fill="url(#laptopGrad)" rx="6" stroke="#2c2c54" stroke-width="1.5"/>
    
    <!-- Ultrabook screen -->
    <rect x="6" y="6" width="48" height="34" fill="url(#screenGrad)" rx="4"/>
    
    <!-- Screen content -->
    <rect x="9" y="9" width="42" height="28" fill="#1a1a2e" rx="3"/>
    
    <!-- Screen elements -->
    <rect x="9" y="9" width="42" height="4" fill="#40407a" opacity="0.8"/>
    <circle cx="12" cy="11" r="0.8" fill="#ff6b6b"/>
    <circle cx="15" cy="11" r="0.8" fill="#feca57"/>
    <circle cx="18" cy="11" r="0.8" fill="#1dd1a1"/>
    
    <!-- Desktop icons -->
    <g transform="translate(12, 16)">
      <rect x="0" y="0" width="6" height="6" fill="url(#keyboardGrad)" rx="1"/>
      <rect x="9" y="0" width="6" height="6" fill="#00d2d3" rx="1"/>
      <rect x="18" y="0" width="6" height="6" fill="#54a0ff" rx="1"/>
      <rect x="27" y="0" width="6" height="6" fill="#ff9ff3" rx="1"/>
    </g>
    
    <!-- Keyboard -->
    <g transform="translate(6, 48)">
      <rect x="0" y="0" width="48" height="24" fill="#1a1a2e" rx="3"/>
      <g fill="#2c2c54">
        <!-- Simplified keyboard -->
        <rect x="3" y="3" width="3" height="2" rx="1"/>
        <rect x="7" y="3" width="3" height="2" rx="1"/>
        <rect x="11" y="3" width="3" height="2" rx="1"/>
        <rect x="15" y="3" width="3" height="2" rx="1"/>
        <rect x="19" y="3" width="3" height="2" rx="1"/>
        <rect x="23" y="3" width="3" height="2" rx="1"/>
        <rect x="27" y="3" width="3" height="2" rx="1"/>
        <rect x="31" y="3" width="3" height="2" rx="1"/>
        <rect x="35" y="3" width="3" height="2" rx="1"/>
        <rect x="39" y="3" width="3" height="2" rx="1"/>
        
        <!-- Second row -->
        <rect x="4" y="7" width="3" height="2" rx="1"/>
        <rect x="8" y="7" width="3" height="2" rx="1"/>
        <rect x="12" y="7" width="3" height="2" rx="1"/>
        <rect x="16" y="7" width="3" height="2" rx="1"/>
        <rect x="20" y="7" width="3" height="2" rx="1"/>
        <rect x="24" y="7" width="3" height="2" rx="1"/>
        <rect x="28" y="7" width="3" height="2" rx="1"/>
        <rect x="32" y="7" width="3" height="2" rx="1"/>
        <rect x="36" y="7" width="3" height="2" rx="1"/>
        
        <!-- Space bar -->
        <rect x="12" y="15" width="24" height="2" rx="1"/>
      </g>
    </g>
    
    <!-- Trackpad -->
    <rect x="20" y="60" width="12" height="8" fill="#2c2c54" rx="4"/>
  </g>
  
  <!-- Gaming laptop (right) -->
  <g transform="translate(250, 30)">
    <!-- Gaming laptop base -->
    <rect x="0" y="70" width="120" height="70" fill="url(#laptopGrad)" rx="10" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Gaming laptop screen -->
    <rect x="10" y="10" width="100" height="60" fill="url(#screenGrad)" rx="8"/>
    
    <!-- Screen content -->
    <rect x="14" y="14" width="92" height="52" fill="#1a1a2e" rx="6"/>
    
    <!-- Gaming UI elements -->
    <rect x="14" y="14" width="92" height="8" fill="#40407a" opacity="0.8"/>
    <circle cx="18" cy="18" r="1.5" fill="#ff6b6b"/>
    <circle cx="23" cy="18" r="1.5" fill="#feca57"/>
    <circle cx="28" cy="18" r="1.5" fill="#1dd1a1"/>
    
    <!-- Game interface -->
    <g transform="translate(20, 26)">
      <!-- Health bar -->
      <rect x="0" y="0" width="40" height="6" fill="#2c2c54" rx="3"/>
      <rect x="1" y="1" width="32" height="4" fill="#ff6b6b" rx="2"/>
      
      <!-- Mana bar -->
      <rect x="0" y="10" width="40" height="6" fill="#2c2c54" rx="3"/>
      <rect x="1" y="11" width="28" height="4" fill="#54a0ff" rx="2"/>
      
      <!-- Mini-map -->
      <rect x="50" y="0" width="20" height="20" fill="#2c2c54" rx="2"/>
      <circle cx="60" cy="10" r="2" fill="#00d2d3"/>
      <rect x="58" y="12" width="4" height="6" fill="#ff6b6b"/>
    </g>
    
    <!-- RGB keyboard -->
    <g transform="translate(10, 80)">
      <rect x="0" y="0" width="100" height="50" fill="#1a1a2e" rx="6"/>
      
      <!-- RGB lighting zones -->
      <rect x="2" y="2" width="96" height="46" fill="none" stroke="#00d2d3" stroke-width="1" opacity="0.8" rx="5"/>
      
      <!-- Gaming keys -->
      <g fill="#2c2c54">
        <!-- WASD keys highlighted -->
        <rect x="25" y="15" width="6" height="6" fill="url(#keyboardGrad)" rx="1"/>
        <rect x="35" y="15" width="6" height="6" fill="url(#keyboardGrad)" rx="1"/>
        <rect x="30" y="25" width="6" height="6" fill="url(#keyboardGrad)" rx="1"/>
        <rect x="30" y="5" width="6" height="6" fill="url(#keyboardGrad)" rx="1"/>
        
        <!-- Other keys -->
        <rect x="5" y="15" width="6" height="6" rx="1"/>
        <rect x="15" y="15" width="6" height="6" rx="1"/>
        <rect x="45" y="15" width="6" height="6" rx="1"/>
        <rect x="55" y="15" width="6" height="6" rx="1"/>
        <rect x="65" y="15" width="6" height="6" rx="1"/>
        <rect x="75" y="15" width="6" height="6" rx="1"/>
        <rect x="85" y="15" width="6" height="6" rx="1"/>
      </g>
      
      <!-- RGB lighting effect -->
      <rect x="4" y="4" width="92" height="42" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.6" rx="4">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Gaming trackpad -->
    <rect x="45" y="95" width="30" height="18" fill="#2c2c54" rx="9"/>
    <rect x="47" y="97" width="26" height="14" fill="#40407a" rx="7"/>
    
    <!-- RGB strip -->
    <rect x="0" y="0" width="120" height="3" fill="url(#keyboardGrad)" rx="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(320, 180)">
    <!-- CPU usage -->
    <rect x="0" y="0" width="60" height="8" fill="#2c2c54" rx="4"/>
    <rect x="2" y="2" width="36" height="4" fill="#00d2d3" rx="2"/>
    <text x="65" y="6" font-family="Arial" font-size="8" fill="#00d2d3">60% CPU</text>
    
    <!-- RAM usage -->
    <rect x="0" y="15" width="60" height="8" fill="#2c2c54" rx="4"/>
    <rect x="2" y="17" width="42" height="4" fill="#54a0ff" rx="2"/>
    <text x="65" y="21" font-family="Arial" font-size="8" fill="#54a0ff">70% RAM</text>
    
    <!-- GPU usage -->
    <rect x="0" y="30" width="60" height="8" fill="#2c2c54" rx="4"/>
    <rect x="2" y="32" width="48" height="4" fill="#ff6b6b" rx="2"/>
    <text x="65" y="36" font-family="Arial" font-size="8" fill="#ff6b6b">80% GPU</text>
  </g>
  
  <!-- Floating code elements -->
  <g opacity="0.6" font-family="monospace" font-size="10" fill="#00d2d3">
    <text x="50" y="40">&lt;div class="laptop"&gt;</text>
    <text x="60" y="55">performance: high</text>
    <text x="60" y="70">portability: medium</text>
    <text x="50" y="85">&lt;/div&gt;</text>
    
    <animateTransform attributeName="transform" type="translate" values="50,40; 55,35; 50,40" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Connectivity icons -->
  <g transform="translate(20, 180)">
    <!-- USB ports -->
    <rect x="0" y="0" width="8" height="3" fill="#2c2c54" rx="1"/>
    <rect x="10" y="0" width="8" height="3" fill="#2c2c54" rx="1"/>
    <rect x="20" y="0" width="8" height="3" fill="#2c2c54" rx="1"/>
    
    <!-- HDMI port -->
    <rect x="35" y="0" width="12" height="3" fill="#2c2c54" rx="1"/>
    
    <!-- Power port -->
    <circle cx="55" cy="1.5" r="3" fill="#2c2c54"/>
    <circle cx="55" cy="1.5" r="1.5" fill="#00d2d3"/>
  </g>
</svg>