<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="phoneBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c54;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#40407a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#706fd3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54a0ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#phoneBg)"/>
  
  <!-- Main smartphone (center) -->
  <g transform="translate(150, 50)">
    <!-- Phone body -->
    <rect x="0" y="0" width="30" height="60" fill="url(#phoneGrad)" rx="6" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="2" y="4" width="26" height="52" fill="url(#screenGrad)" rx="4"/>
    
    <!-- Screen content -->
    <rect x="4" y="6" width="22" height="48" fill="#1a1a2e" rx="3"/>
    
    <!-- Status bar -->
    <rect x="4" y="6" width="22" height="4" fill="#40407a" opacity="0.9"/>
    <circle cx="6" cy="8" r="0.5" fill="#00d2d3"/>
    <circle cx="8" cy="8" r="0.5" fill="#54a0ff"/>
    <circle cx="10" cy="8" r="0.5" fill="#ff6b6b"/>
    <text x="22" y="9" font-family="Arial" font-size="3" fill="#00d2d3" text-anchor="end">9:41</text>
    
    <!-- App grid -->
    <g transform="translate(6, 12)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="4" height="4" fill="url(#appGrad)" rx="1"/>
      <rect x="5" y="0" width="4" height="4" fill="#00d2d3" rx="1"/>
      <rect x="10" y="0" width="4" height="4" fill="#54a0ff" rx="1"/>
      <rect x="15" y="0" width="4" height="4" fill="#ff9ff3" rx="1"/>
      
      <!-- Row 2 -->
      <rect x="0" y="6" width="4" height="4" fill="#ff6b6b" rx="1"/>
      <rect x="5" y="6" width="4" height="4" fill="#feca57" rx="1"/>
      <rect x="10" y="6" width="4" height="4" fill="#48dbfb" rx="1"/>
      <rect x="15" y="6" width="4" height="4" fill="#ff9ff3" rx="1"/>
      
      <!-- Row 3 -->
      <rect x="0" y="12" width="4" height="4" fill="#1dd1a1" rx="1"/>
      <rect x="5" y="12" width="4" height="4" fill="#feca57" rx="1"/>
      <rect x="10" y="12" width="4" height="4" fill="#ff6b6b" rx="1"/>
      <rect x="15" y="12" width="4" height="4" fill="#54a0ff" rx="1"/>
    </g>
    
    <!-- Dock -->
    <rect x="4" y="42" width="22" height="8" fill="#2c2c54" opacity="0.8"/>
    <g transform="translate(6, 44)">
      <rect x="0" y="0" width="3" height="3" fill="url(#appGrad)" rx="1"/>
      <rect x="5" y="0" width="3" height="3" fill="#00d2d3" rx="1"/>
      <rect x="10" y="0" width="3" height="3" fill="#54a0ff" rx="1"/>
      <rect x="15" y="0" width="3" height="3" fill="#ff9ff3" rx="1"/>
    </g>
    
    <!-- Home indicator -->
    <rect x="12" y="50" width="6" height="1" fill="#706fd3" rx="0.5"/>
    
    <!-- Camera module -->
    <rect x="10" y="2" width="10" height="3" fill="#2c2c54" rx="2"/>
    <circle cx="15" cy="3.5" r="1.5" fill="#706fd3"/>
  </g>
  
  <!-- Foldable phone (left) -->
  <g transform="translate(80, 70)">
    <!-- Closed state -->
    <rect x="0" y="0" width="25" height="50" fill="url(#phoneGrad)" rx="5" stroke="#2c2c54" stroke-width="1.5"/>
    
    <!-- Outer screen -->
    <rect x="2" y="2" width="21" height="46" fill="url(#screenGrad)" rx="3"/>
    <rect x="4" y="4" width="17" height="42" fill="#1a1a2e" rx="2"/>
    
    <!-- Outer screen content -->
    <rect x="4" y="4" width="17" height="8" fill="#40407a" opacity="0.9"/>
    <text x="12.5" y="9" font-family="Arial" font-size="4" fill="#00d2d3" text-anchor="middle">12:34</text>
    
    <!-- Notifications -->
    <g transform="translate(6, 14)">
      <rect x="0" y="0" width="13" height="6" fill="#2c2c54" rx="1"/>
      <circle cx="1.5" cy="1.5" r="0.8" fill="#00d2d3"/>
      <text x="3" y="4" font-family="Arial" font-size="2" fill="#00d2d3">New Message</text>
    </g>
    
    <!-- Camera -->
    <circle cx="12.5" cy="15" r="1.5" fill="#2c2c54"/>
    <circle cx="12.5" cy="15" r="0.8" fill="#706fd3"/>
  </g>
  
  <!-- Gaming phone (right) -->
  <g transform="translate(250, 40)">
    <!-- Phone body -->
    <rect x="0" y="0" width="35" height="70" fill="url(#phoneGrad)" rx="8" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="3" y="6" width="29" height="58" fill="url(#screenGrad)" rx="5"/>
    
    <!-- Screen content -->
    <rect x="5" y="8" width="25" height="54" fill="#1a1a2e" rx="4"/>
    
    <!-- Gaming UI -->
    <rect x="5" y="8" width="25" height="6" fill="#40407a" opacity="0.9"/>
    <text x="17.5" y="12" font-family="Arial" font-size="4" fill="#00d2d3" text-anchor="middle">GAME MODE</text>
    
    <!-- Game interface -->
    <g transform="translate(7, 16)">
      <!-- Health bar -->
      <rect x="0" y="0" width="20" height="3" fill="#2c2c54" rx="2"/>
      <rect x="0.5" y="0.5" width="16" height="2" fill="#ff6b6b" rx="1"/>
      
      <!-- Score -->
      <text x="0" y="8" font-family="Arial" font-size="3" fill="#00d2d3">Score: 12,450</text>
      
      <!-- Mini-map -->
      <rect x="0" y="12" width="15" height="15" fill="#2c2c54" rx="2"/>
      <circle cx="7.5" cy="19.5" r="1" fill="#00d2d3"/>
      <rect x="6.5" y="21" width="2" height="4" fill="#ff6b6b"/>
    </g>
    
    <!-- Gaming triggers -->
    <rect x="-3" y="20" width="6" height="15" fill="#2c2c54" rx="3"/>
    <rect x="32" y="20" width="6" height="15" fill="#2c2c54" rx="3"/>
    
    <!-- RGB lighting -->
    <rect x="1" y="1" width="33" height="68" fill="none" stroke="#00d2d3" stroke-width="1" opacity="0.6" rx="7">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Camera module -->
    <rect x="12" y="3" width="11" height="4" fill="#2c2c54" rx="2"/>
    <circle cx="17.5" cy="5" r="2" fill="#706fd3"/>
    <circle cx="17.5" cy="5" r="1" fill="#00d2d3"/>
  </g>
  
  <!-- Smartphone features -->
  <!-- 5G indicator -->
  <g transform="translate(320, 60)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#00d2d3" font-weight="bold">5G</text>
    <rect x="0" y="2" width="20" height="2" fill="#00d2d3" opacity="0.8"/>
    <animateTransform attributeName="transform" type="translate" values="320,60; 325,55; 320,60" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- NFC indicator -->
  <g transform="translate(320, 80)">
    <circle cx="8" cy="8" r="6" fill="none" stroke="#54a0ff" stroke-width="2" opacity="0.8"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="#54a0ff" stroke-width="1" opacity="0.6"/>
    <circle cx="8" cy="8" r="1" fill="#54a0ff" opacity="0.8"/>
  </g>
  
  <!-- Wireless charging -->
  <g transform="translate(320, 100)">
    <circle cx="10" cy="10" r="8" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.6"/>
    <circle cx="10" cy="10" r="5" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.4"/>
    <circle cx="10" cy="10" r="2" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating notifications -->
  <g opacity="0.8">
    <!-- Notification 1 -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="50" height="15" fill="#ff6b6b" rx="8"/>
      <circle cx="8" cy="7.5" r="2" fill="white"/>
      <text x="15" y="10" font-family="Arial" font-size="6" fill="white">New Message</text>
      <animateTransform attributeName="transform" type="translate" values="50,40; 55,35; 50,40" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- Notification 2 -->
    <g transform="translate(300, 120)">
      <rect x="0" y="0" width="40" height="12" fill="#00d2d3" rx="6"/>
      <text x="20" y="8" font-family="Arial" font-size="5" fill="#1a1a2e" text-anchor="middle" font-weight="bold">App Update</text>
      <animateTransform attributeName="transform" type="translate" values="300,120; 305,115; 300,120" dur="2.5s" begin="1s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Signal strength indicators -->
  <g transform="translate(20, 180)">
    <!-- WiFi signal -->
    <g fill="none" stroke="#00d2d3" stroke-width="2" opacity="0.8">
      <path d="M5 10 Q10 5 15 10"/>
      <path d="M2 13 Q10 5 18 13"/>
      <path d="M0 16 Q10 6 20 16"/>
    </g>
    
    <!-- Cellular signal -->
    <g transform="translate(30, 0)" fill="none" stroke="#54a0ff" stroke-width="2" opacity="0.8">
      <rect x="0" y="12" width="3" height="4"/>
      <rect x="4" y="10" width="3" height="6"/>
      <rect x="8" y="8" width="3" height="8"/>
      <rect x="12" y="6" width="3" height="10"/>
      <rect x="16" y="4" width="3" height="12"/>
    </g>
    
    <!-- Bluetooth -->
    <g transform="translate(60, 0)" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.8">
      <path d="M5 5 L10 10 L5 15"/>
      <path d="M10 10 L15 5 L20 10 L15 15"/>
    </g>
  </g>
  
  <!-- Performance specs -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="50" height="60" fill="#1a1a2e" rx="5" opacity="0.9"/>
    <text x="25" y="10" font-family="Arial" font-size="8" fill="#00d2d3" text-anchor="middle" font-weight="bold">SPECS</text>
    
    <text x="5" y="20" font-family="Arial" font-size="5" fill="#54a0ff">CPU: Snapdragon 8 Gen 3</text>
    <text x="5" y="28" font-family="Arial" font-size="5" fill="#54a0ff">RAM: 12GB LPDDR5X</text>
    <text x="5" y="36" font-family="Arial" font-size="5" fill="#54a0ff">Storage: 256GB UFS 4.0</text>
    <text x="5" y="44" font-family="Arial" font-size="5" fill="#54a0ff">Display: 6.7" 120Hz</text>
    <text x="5" y="52" font-family="Arial" font-size="5" fill="#54a0ff">Camera: 200MP Main</text>
  </g>
</svg>