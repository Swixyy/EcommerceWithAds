<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="accessoryBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c54;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#40407a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#706fd3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cableGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chargerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54a0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#accessoryBg)"/>
  
  <!-- USB-C Hub (center) -->
  <g transform="translate(150, 80)">
    <!-- Hub body -->
    <rect x="0" y="0" width="60" height="30" fill="url(#hubGrad)" rx="8" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Hub ports -->
    <!-- USB-A ports -->
    <rect x="5" y="8" width="8" height="4" fill="#2c2c54" rx="1"/>
    <rect x="15" y="8" width="8" height="4" fill="#2c2c54" rx="1"/>
    <rect x="25" y="8" width="8" height="4" fill="#2c2c54" rx="1"/>
    
    <!-- USB-C port -->
    <rect x="40" y="8" width="6" height="4" fill="#2c2c54" rx="1"/>
    
    <!-- HDMI port -->
    <rect x="10" y="18" width="12" height="4" fill="#2c2c54" rx="1"/>
    
    <!-- Ethernet port -->
    <rect x="25" y="18" width="10" height="4" fill="#2c2c54" rx="1"/>
    
    <!-- Power port -->
    <circle cx="45" cy="20" r="2" fill="#2c2c54"/>
    <circle cx="45" cy="20" r="1" fill="#00d2d3"/>
    
    <!-- LED indicators -->
    <circle cx="8" cy="25" r="1" fill="#00d2d3" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="25" r="1" fill="#54a0ff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="25" r="1" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Wireless Charging Pad (left) -->
  <g transform="translate(80, 100)">
    <!-- Charging pad base -->
    <circle cx="25" cy="25" r="25" fill="url(#chargerGrad)" opacity="0.8"/>
    <circle cx="25" cy="25" r="20" fill="url(#hubGrad)" stroke="#2c2c54" stroke-width="2"/>
    
    <!-- Charging surface -->
    <circle cx="25" cy="25" r="15" fill="#1a1a2e" stroke="#40407a" stroke-width="1"/>
    
    <!-- Charging indicator -->
    <circle cx="25" cy="25" r="8" fill="none" stroke="#00d2d3" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="8;15;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Phone outline on charger -->
    <rect x="20" y="15" width="10" height="20" fill="none" stroke="#54a0ff" stroke-width="2" rx="2" opacity="0.8"/>
    <rect x="21" y="16" width="8" height="18" fill="#54a0ff" opacity="0.3" rx="1"/>
    
    <!-- Wireless charging icon -->
    <g transform="translate(25, 25)">
      <circle cx="0" cy="0" r="3" fill="none" stroke="#00d2d3" stroke-width="1"/>
      <circle cx="0" cy="0" r="1.5" fill="none" stroke="#00d2d3" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="0.5" fill="#00d2d3"/>
    </g>
  </g>
  
  <!-- USB-C Cable (right) -->
  <g transform="translate(250, 90)">
    <!-- Cable connector (left) -->
    <rect x="0" y="10" width="15" height="8" fill="url(#hubGrad)" rx="2"/>
    <rect x="2" y="12" width="11" height="4" fill="#2c2c54" rx="1"/>
    
    <!-- Cable -->
    <rect x="15" y="12" width="80" height="4" fill="url(#cableGrad)" rx="2"/>
    
    <!-- Cable connector (right) -->
    <rect x="95" y="10" width="15" height="8" fill="url(#hubGrad)" rx="2"/>
    <rect x="97" y="12" width="11" height="4" fill="#2c2c54" rx="1"/>
    
    <!-- Data transfer indicator -->
    <g opacity="0.8">
      <circle cx="30" cy="14" r="1" fill="#00d2d3">
        <animate attributeName="cx" values="30;70;30" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="14" r="1" fill="#54a0ff">
        <animate attributeName="cx" values="35;75;35" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="14" r="1" fill="#ff6b6b">
        <animate attributeName="cx" values="40;80;40" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Power Bank (top left) -->
  <g transform="translate(40, 40)">
    <!-- Power bank body -->
    <rect x="0" y="0" width="25" height="40" fill="url(#hubGrad)" rx="4" stroke="#2c2c54" stroke-width="1.5"/>
    
    <!-- Battery indicator -->
    <rect x="3" y="5" width="19" height="8" fill="#2c2c54" rx="2"/>
    <rect x="4" y="6" width="17" height="6" fill="#1dd1a1" rx="1"/>
    <rect x="12" y="6" width="9" height="6" fill="#2c2c54" rx="1"/>
    
    <!-- USB ports -->
    <rect x="8" y="18" width="6" height="3" fill="#2c2c54" rx="1"/>
    <rect x="16" y="18" width="6" height="3" fill="#2c2c54" rx="1"/>
    
    <!-- LED indicators -->
    <circle cx="6" cy="25" r="1" fill="#00d2d3" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="25" r="1" fill="#54a0ff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="25" r="1" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Capacity label -->
    <text x="12.5" y="35" font-family="Arial" font-size="4" fill="#00d2d3" text-anchor="middle">20,000mAh</text>
  </g>
  
  <!-- Bluetooth Speaker (bottom left) -->
  <g transform="translate(40, 160)">
    <!-- Speaker body -->
    <rect x="0" y="0" width="30" height="20" fill="url(#hubGrad)" rx="8" stroke="#2c2c54" stroke-width="1.5"/>
    
    <!-- Speaker grill -->
    <rect x="5" y="5" width="20" height="10" fill="#2c2c54" rx="2"/>
    
    <!-- Speaker holes -->
    <g fill="#40407a">
      <circle cx="8" cy="8" r="0.8"/>
      <circle cx="12" cy="8" r="0.8"/>
      <circle cx="16" cy="8" r="0.8"/>
      <circle cx="20" cy="8" r="0.8"/>
      <circle cx="8" cy="12" r="0.8"/>
      <circle cx="12" cy="12" r="0.8"/>
      <circle cx="16" cy="12" r="0.8"/>
      <circle cx="20" cy="12" r="0.8"/>
    </g>
    
    <!-- Bluetooth indicator -->
    <g transform="translate(15, 15)" fill="none" stroke="#00d2d3" stroke-width="1" opacity="0.8">
      <path d="M5 5 L10 10 L5 15"/>
      <path d="M10 10 L15 5 L20 10 L15 15"/>
    </g>
    
    <!-- Volume indicators -->
    <g transform="translate(15, 2)" fill="none" stroke="#54a0ff" stroke-width="1" opacity="0.6">
      <path d="M0 0 Q5 -2 10 0"/>
      <path d="M0 0 Q8 -3 15 0"/>
    </g>
  </g>
  
  <!-- Smart Watch (top right) -->
  <g transform="translate(320, 40)">
    <!-- Watch body -->
    <rect x="0" y="0" width="20" height="25" fill="url(#hubGrad)" rx="8" stroke="#2c2c54" stroke-width="1.5"/>
    
    <!-- Watch screen -->
    <rect x="2" y="3" width="16" height="19" fill="url(#chargerGrad)" rx="6"/>
    <rect x="4" y="5" width="12" height="15" fill="#1a1a2e" rx="4"/>
    
    <!-- Watch face -->
    <circle cx="10" cy="12.5" r="4" fill="#2c2c54" opacity="0.8"/>
    <circle cx="10" cy="12.5" r="3" fill="#00d2d3" opacity="0.6"/>
    
    <!-- Time display -->
    <text x="10" y="9" font-family="Arial" font-size="3" fill="#00d2d3" text-anchor="middle">12:34</text>
    
    <!-- Heart rate -->
    <text x="10" y="16" font-family="Arial" font-size="2" fill="#ff6b6b" text-anchor="middle">72 BPM</text>
    
    <!-- Watch band -->
    <rect x="-2" y="8" width="4" height="9" fill="#2c2c54" rx="2"/>
    <rect x="18" y="8" width="4" height="9" fill="#2c2c54" rx="2"/>
    
    <!-- Charging connector -->
    <rect x="6" y="22" width="8" height="2" fill="#2c2c54" rx="1"/>
  </g>
  
  <!-- Phone Stand (bottom right) -->
  <g transform="translate(300, 150)">
    <!-- Stand base -->
    <rect x="0" y="15" width="40" height="8" fill="url(#hubGrad)" rx="4" stroke="#2c2c54" stroke-width="1"/>
    
    <!-- Stand arm -->
    <rect x="15" y="5" width="10" height="15" fill="url(#hubGrad)" rx="2"/>
    
    <!-- Phone holder -->
    <rect x="10" y="0" width="20" height="8" fill="url(#hubGrad)" rx="2"/>
    <rect x="12" y="1" width="16" height="6" fill="#2c2c54" rx="1"/>
    
    <!-- Phone in stand -->
    <rect x="13" y="2" width="14" height="4" fill="url(#chargerGrad)" rx="1"/>
    <rect x="14" y="2.5" width="12" height="3" fill="#1a1a2e" rx="0.5"/>
    
    <!-- Adjustable angle indicator -->
    <g transform="translate(20, 8)" opacity="0.6">
      <path d="M0 0 L-5 3 L5 3 Z" fill="#54a0ff"/>
      <path d="M0 0 L-3 5 L3 5 Z" fill="#54a0ff" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Floating connection indicators -->
  <g opacity="0.7">
    <!-- WiFi connection -->
    <g transform="translate(120, 50)">
      <circle cx="0" cy="0" r="3" fill="none" stroke="#00d2d3" stroke-width="1" opacity="0.8">
        <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="5" fill="none" stroke="#54a0ff" stroke-width="1" opacity="0.6">
        <animate attributeName="r" values="5;10;5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Data sync -->
    <g transform="translate(200, 120)">
      <path d="M0 0 Q10 -5 20 0" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M0 0 Q10 5 20 0" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Compatibility badges -->
  <g transform="translate(20, 20)">
    <!-- USB-C badge -->
    <rect x="0" y="0" width="40" height="15" fill="url(#chargerGrad)" rx="8"/>
    <text x="20" y="10" font-family="Arial" font-size="6" fill="#1a1a2e" text-anchor="middle" font-weight="bold">USB-C</text>
    
    <!-- Wireless badge -->
    <rect x="0" y="20" width="40" height="15" fill="url(#cableGrad)" rx="8"/>
    <text x="20" y="30" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">Wireless</text>
    
    <!-- Fast Charge badge -->
    <rect x="0" y="40" width="40" height="15" fill="url(#hubGrad)" rx="8"/>
    <text x="20" y="50" font-family="Arial" font-size="5" fill="#00d2d3" text-anchor="middle" font-weight="bold">Fast Charge</text>
  </g>
</svg>